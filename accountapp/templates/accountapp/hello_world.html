{% extends 'base.html' %} 
{% block content %}
<div
  style="
    height: 20rem;
    {% comment %} background-color: #f7f7f7f7; {% endcomment %}
    border-radius: 1rem;
    margin: 2rem;
    text-align: center;
    font-family: 'NanumSquareOTFRegular';
  "
>
  <h11 class="pragmatic_logo">
    Hello World List!
  </h1>

  <form action="/account/hello_world/" method="POST">
    {% csrf_token %}
    <div>
      <input type="text" name="hello_world_input">
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="POST">
    </div>
    
  </form>

  {% if hello_world_list %}
    {% for hellor_world in hello_world_list%}
      <h1 style="font-size: .8rem; font-family: 'NanumSquareOTFRegular'">
        {{ hellor_world.text }}
      </h1>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
